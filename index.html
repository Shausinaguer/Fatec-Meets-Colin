    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f8f8;
            color: #333;
        }
        .nav-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #b71c1c;
            color: white;
        }
        .nav-list {
            display: flex;
            gap: 15px;
        }
        .nav-list a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-list a:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        main {
            text-align: center;
            padding: 50px 20px;
        }
        .section2 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px;
            background-color: #fff5f5;
        }
        .show-item {
            max-width: 400px;
            margin: 20px;
            text-align: center;
        }
        .show-item img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #b71c1c;
            color: white;
            margin-top: 30px;
        }
        @media (max-width: 768px) {
            .nav-top {
                flex-direction: column;
                text-align: center;
            }
            .nav-list {
                flex-direction: column;
            }
        }
    </style>
</head>
